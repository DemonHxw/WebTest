<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {
				font-size: 15px;
				font-family: "宋体";
				position: relative;
				left: 10px;
				top: 2px;
			}
			a {
				text-decoration: none;
			}
			ul {
				list-style: none;
			}
			li {
				display: inline;
				position: relative;
				top: 10px;
				left: 10px;
			}
			.main {
				width: 1000px;
                height: {{ length }};
				margin: 40px auto;
				background-color: snow;
				border-radius: 20px;
				box-shadow: 0 0 15px gray;
				position: relative;
			}
			.header {
				width: 80%;
				height: 200px;
				/* background-color: #000000; */
				position: relative;
				margin: auto;
				top: 50px;
			}
			.blog-name {
				width: 100%;
				height: 50%;
				/* background-color: #1E90FF; */
			}
			.blog-introduce {
				width: 100%;
				height: 30%;
				{#border-radius: 10px;#}
				{#background-color: snow;#}
				margin: 15px 0 20px 0;
				{#box-shadow: 0 0 5px gray;#}
			}
            .blog-introduce-word-1 {
                font-family: "Times New Roman";
                font-size: 20px;
                text-align: center;
            }
            .blog-introduce-word-2 {
                font-family: 宋体;
                font-size: 20px;
                text-align: center;
            }
			.blog-link {
				{#width: 100%;#}
				/* height: 20%; */
				/* background-color: aquamarine; */
			}
			.blog-name {
				/* text-align: center; */
				/* top: 10px; */
			}
			.blog-name-avator {
				width: 100px;
				height: 100%;
				float: left;
				border-radius: 10px;
			}
			.blog-name-name {
				font-size: 40px;
				font-family: "黑体";
				position: relative;
				top: 30px;
				left: 20px;
                text-align: center;
			}
			.blog-name-link {
			}
			.blog-link-top {
				width: 100%;
				height: 1px;
				border-top: solid #000000 2px;
			}
			.blog-link-list {
				text-align: center;
			}
			.menu {
				position: relative;
				bottom: 10px;
				font-size: 20px;
				{#padding-left: 20px;#}
			}
            .menuItemCSDN {
                padding-left: 30px;
                padding-right: 30px;
                text-align: center;
            }
			.footer {
				width: 40%;
				height: 100px;
				background-color: snow;
				position: absolute;
				border-radius: 10px;
				left: 30%;
				bottom: 20px;
				box-shadow: 0 0 10px gray;
                font-size: 20px;

                display: -moz-box;/*兼容Firefox*/
				display: -webkit-box;/*兼容FSafari、Chrome*/
		
				-moz-box-align: center;/*兼容Firefox*/
				-webkit-box-align: center;/*兼容FSafari、Chrome */
		
				-moz-box-pack: center;/*兼容Firefox*/
				-webkit-box-pack: center;/*兼容FSafari、Chrome */
			}
			.footer-text {
				
			}
            .bodyer {
                width: 80%;
                height: 200px;
                {#background-color: black;#}
                position: absolute;
                top: 330px;
                left: 10%;
            }
            .blog-title {
                width: 100%;
                height: 45%;
                text-align: center;
                {#background-color: aqua;#}
            }
            .blog-title-word {
                font-family: "Times New Roman";
                font-size: 40px;
                position: relative;
                left: 20px;
                top: 10px;
                display: inline;
            }
            .blog-title-word-2 {
                position: relative;
            }
            .blog-title-word-2:hover {
                animation-name: title-antimation;
                animation-duration: 2s;
            }
            {#.blog-title-left {#}
            {#    width: 0px;#}
			{#	height: 100%;#}
			{#	border-top: solid #000000 10px;#}
            {#}#}
            @keyframes title-antimation {
                0% {
                    font-size: 40px;
                }
                50% {
                    font-size: 50px;
                }
                100% {
                    font-size: 40px;
                }
            }
            .blog-content {
                width: 100%;
                height: 28%;
                {#background-color: blue;#}
                font-family: 宋体;
                font-size: 25px;
                display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; overflow: hidden;
            }
            .blog-footer {
                width: 100%;
                height: 10%;
                position: relative;
                top: 20px;
                font-size: 20px;
                {#background-color: blueviolet;#}
            }
            .bodyer-child {
                width: 100%;
                height: 200px;
                {#background-color: aliceblue;#}
                {#border-radius: 10px;#}
                {#box-shadow: 0 0 15px gray;#}
                margin-bottom: 10px; border: 0; padding: 0;
            }
            .clear {
                {#margin: 60px;#}
            }
		</style>
	</head>
	<body style="background-color: gainsboro;">
        {% load static %}
		<div class="main">
			<div class="header">
				<div class="blog-name">
					<a href="" class="blog-name-link"> <p class="blog-name-name">Altria Vin の blog</p> </a>
				</div>
				<div class="blog-introduce">
					<p class="blog-introduce-word-1">student, friend, learning and life</p>
					<p class="blog-introduce-word-2">分享生活，学习知识，留住生命中的每一份感动</p>
				</div>
				<div class="blog-link-top"></div>
				<div class="blog-link">
					<ul class="blog-link-list">
						<li class="menuItemHome">
							<a class="menu" href="https://www.baidu.com/">随笔</a>
						</li>
						<li class="menuItemCSDN">
							<a class="menu" href="https://www.baidu.com/">算法</a>
						</li>
						<li class="menuItemGithub">
							<a class="menu" href="https://www.baidu.com/">工程</a>
						</li>
					</ul>
				</div>
				<div class="blog-link-top"></div>
			</div>
			<div class="bodyer">

                {% for blogs in Blog %}
                <div class="bodyer-child">
                    <div class="blog-title">
                        <a href="" class="blog-title-word">
                            <span class="blog-title-word-2">{{ blogs.title }}</span>
                        </a>
                    </div>
                    <div class="blog-content">
                        <span>{{ blogs.content }}</span>
                    </div>
                    <div class="blog-footer">
                        posted @ {{ blogs.time }} by Altria Vin
                    </div>
                </div>
                {% endfor %}

			</div>
			<div class="footer">
				Copyright © 2021 Altria Vin
			</div>
		</div>
	</body>
</html>
