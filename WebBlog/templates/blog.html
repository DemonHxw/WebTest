<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {
				font-size: 15px;
				font-family: "宋体";
				position: relative;
				left: 10px;
				top: 2px;
			}
			a {
				text-decoration: none;
			}
			ul {
				list-style: none;
			}
			li {
				display: inline;
				position: relative;
				top: 10px;
				left: 10px;
			}
			.main {
				width: 1000px;
				height: 1000px;
				background-color: black;
				margin: 40px auto;
				background-color: snow;
				border-radius: 20px;
				box-shadow: 0 0 15px gray;
				position: relative;
			}
			.header {
				width: 80%;
				height: 200px;
				/* background-color: #000000; */
				position: relative;
				margin: auto;
				top: 50px;
			}
			.blog-name {
				width: 100%;
				height: 50%;
				/* background-color: #1E90FF; */
			}
			.blog-introduce {
				width: 100%;
				height: 30%;
				border-radius: 10px;
				background-color: snow;
				margin: 15px 0 15px 0;
				box-shadow: 0 0 5px gray;
			}
			.blog-link {
				width: 100%;
				/* height: 20%; */
				/* background-color: aquamarine; */
			}
			.blog-name {
				/* text-align: center; */
				/* top: 10px; */
			}
			.blog-name-avator {
				width: 100px;
				height: 100%;
				float: left;
				border-radius: 10px;
			}
			.blog-name-name {
				font-size: 40px;
				font-family: "黑体";
				position: relative;
				top: 30px;
				left: 20px;
			}
			.blog-name-link {
			}
			.blog-link-top {
				width: 100%;
				height: 1px;
				border-top: solid #000000 2px;
			}
			.blog-link-list {
				text-align: left;
			}
			.menu {
				position: relative;
				bottom: 10px;
				font-size: 20px;
				padding-left: 20px;
			}
			.footer {
				width: 40%;
				height: 100px;
				background-color: snow;
				position: absolute;
				border-radius: 10px;
				left: 30%;
				bottom: 20px;
				box-shadow: 0 0 10px gray;
				display: -moz-box;/*兼容Firefox*/
				display: -webkit-box;/*兼容FSafari、Chrome*/
		
				-moz-box-align: center;/*兼容Firefox*/
				-webkit-box-align: center;/*兼容FSafari、Chrome */
		
				-moz-box-pack: center;/*兼容Firefox*/
				-webkit-box-pack: center;/*兼容FSafari、Chrome */
			}
			.footer-text {
				
			}
		</style>
	</head>
	<body style="background-color: gainsboro;">
        {% load static %}
		<div class="main">
			<div class="header">
				<div class="blog-name">
					<img src="{% static "img/avatar.jpg" %}" class="blog-name-avator" alt="avatar for the blog">
					<a href="https://www.baidu.com/" class="blog-name-link"> <p class="blog-name-name">Altria Vin の blog</p> </a>
				</div>
				<div class="blog-introduce">
					<p>student, friend, learning and life</p>
					<p>The greatest enemy of knowledge is not ignorance, it is the illusion of knowledge. --Stephen Hawking</p>
				</div>
				<div class="blog-link-top"></div>
				<div class="blog-link">
					<ul class="blog-link-list">
						<li class="menuItemHome">
							<a class="menu" href="https://www.baidu.com/">home</a>
						</li>
						<li class="menuItemCSDN">
							<a class="menu" href="https://www.baidu.com/">CSDN</a>
						</li>
						<li class="menuItemGithub">
							<a class="menu" href="https://www.baidu.com/">github</a>
						</li>
					</ul>
				</div>
				<div class="blog-link-top"></div>
			</div>
			<div class="bodyer">
				
			</div>
			<div class="footer">
				Copyright © 2021 Altria Vin
			</div>
		</div>
	</body>
</html>
