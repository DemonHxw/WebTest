        {% load static %}
	    $(function() {

	    function blogSubmited() {
	        var blogcontent = $("#blog-content").val();
            var params = {
                "blogcontent": blogcontent,
                "flag": "1"
            };
            $.ajax({
                url: "/blog/blogEditor/",
                type: "POST",
                dataType: "json",
                data: params,
                {#contentType: "JSON",#}
                success:function (data) {
                    if (data.flag == "1") {
                        window.location = "/blog/Altria Vin";
                    }
                }
            })
        }
